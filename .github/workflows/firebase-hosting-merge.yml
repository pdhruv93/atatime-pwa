name: Deploy to Firebase Hosting when merged to master
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build && cp -R build firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: 'firebase'
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ATATIME_PWA }}'
          channelId: live
          projectId: atatime-pwa
